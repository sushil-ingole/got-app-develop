<div class="cards-container">
    @for (char of characters; track $index) {
    <mat-card class="card" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{ char.fullName }}</mat-card-title>
            <mat-card-subtitle>{{char.family }}</mat-card-subtitle>
        </mat-card-header>
        <img class="card-image" mat-card-image src="{{char.imageUrl}}" alt="Photo of {{char.firstName}}">
        <mat-card-content>
            <p>{{char.title}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
    }
</div>
