
@if(loading){

        <h1>
            Dracarys  !
        </h1>
        <mat-progress-spinner 
            mode="indeterminate"
            color="warn">
        </mat-progress-spinner>
    </div>
}

@if (!loading) {
    <app-card [characters]="characters"></app-card>
}
